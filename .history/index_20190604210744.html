<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
</head>
<body>
<h1>Dementoren Image upload</h1>
<p>hier kannst du ein Bild hochladen: </p>
<input id="fileInput" type="file" accept="image/*"/>

<div id="fileDisplayArea"><!-- waiting for the image --></div>
<h2>Preview</h2>
<button id="download">Download awesome HTML</button>
<iframe id="renderedHtml" class="rendered-html"></iframe>

<script>
    var fileInput = document.getElementById('fileInput');
    var fileDisplayArea = document.getElementById('fileDisplayArea');
    var downloadButton = document.getElementById('download');


    function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);

      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
  }

    //toDo store image in DB
    var store = localforage.createInstance({
        name: "nameHere"
    });

    var otherStore = localforage.createInstance({
        name: "images"
    });

    fileInput.addEventListener('change', function (e) {
        console.log(fileInput.value);

        var file = fileInput.files[0];
        var imageType = /image.*/;

        if (file.type.match(imageType)) {
            var reader = new FileReader();

            reader.onload = function (e) {
                fileDisplayArea.innerHTML = "";

                // Create a new image.
                var img = new Image();
                // Set the img src property using the data URL.
                img.width = 200;
                img.src = reader.result;

                // Add the image to the page.
                fileDisplayArea.appendChild(img);

                const renderedHtml = document.getElementById('renderedHtml');

                const generatedHtml = `<h1>Hello!</h1>
                <img src="https://via.placeholder.com/150"/>
                <p>This is a paragraph</p>`

                renderedHtml.contentDocument.body.innerHTML =  generatedHtml
                localforage.setItem('image', generatedHtml, (e) => console.log('image stored in indexedDB'));

            }

            reader.readAsDataURL(file);
        } else {
            fileDisplayArea.innerHTML = "File not supported!";
        }


    });

downloadButton.addEventListener('click', function (e){
                  download('wireframe.html', localforage.getItem('image', function(err, value) {
    // Run this code once the value has been
    // loaded from the offline store.
    console.log(value);
}));

                })

</script>
</body>
</html>
