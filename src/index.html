<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Uploader</title>
</head>
<body class="min-h-screen m-10">
  <div class="flex mb-4">
    <div class="w-full">
      <h1 class="text-2xl text-gray-900 text-base">Dementoren Image upload</h1>
    </div>
  </div>
  <div class="flex mb-4">
    <div class="w-1/2">
      <p class="text-gray-900 text-base">hier kannst du ein Bild hochladen: </p>
      <label for="fileInput" class="button cursor-pointer my-10 inline-block">
          Load UI Sketch
      </label>
      <input
        id="fileInput"
        class="hidden"
        type="file"
        accept="image/*" />
    </div>
    <div class="w-1/2">
      <div id="fileDisplayArea"><!-- waiting for the image --></div>
    </div>
  </div>
  <div class="flex mb-4">
    <div class="w-full">
      <h2>Preview:</h2>
      <iframe id="renderedHtml" class="rendered-html"></iframe>
      <button
        id="download"
        class="button my-10">
        Download awesome HTML
      </button>
    </div>
  </div>
</body>
</html>
